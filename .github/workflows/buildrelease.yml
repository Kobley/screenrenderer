name: Build & Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release version'
        required: true
        default: 'v0.0.1'
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: write
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Verify files
        run: dir
        
      - name: Check GCC
        run: gcc --version

      - name: Run build script
        run: ./build.bat

      - name: Verify output
        run: dir

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
